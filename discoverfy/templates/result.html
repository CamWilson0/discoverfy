<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "/static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nova+Mono&display=swap" rel="stylesheet">
    <title>discoverfy</title>
</head>
<body>
  <div id="title-page">
        <h1>discoverfy</h1>
        <img src ="/static/spotify-removebg-preview.png">
            <script>
        document.addEventListener("DOMContentLoaded", function(event) { 
  // Simulate loading time
  setTimeout(function() {
    // Hide the loader and show the main content
    document.getElementById('title-page').style.display = 'none';
    document.getElementById('main-content').style.display = 'block';
  }, 3000); // Adjust the timeout as needed
}); </script>
    </div>
    <div id = "main-content">
    <a id = "artist"  href = "{{artist_spotify}}">Random {{genre}} Artist: {{ artist }}</a>
    <div class = "popularityscore">
    <p>Popularity Score: {{ popularity }}</p>
    </div>
    <a id = "home" href="/">Back to Home</a>
    </div>
</body>
</html>
